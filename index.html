<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>10dars</title>
  </head>
  <body>
    <div class="container">
        <form class="form" id="search-form">
            <input class="input" type="text" id="search-input"/>
            <button class="button">ok</button>
          </form>
      
          <div class="card" id="card"></div>
      
          <template class="template" id="country-template">
            <div class="card">
              <img class="flag" src="" alt="" width="300px" height="200px" />
              <div class="details">
                <h1 class="country-name"></h1>
                <p class="par"> <span class="population"></span></p>
                <p class="par">
                   <span class="region"></span>
                </p>
                <p class="par"> <span class="capital"></span></p>
                <p class="par">
                  <span class="area"></span> km<sup>2</sup>
                </p>
                <p class="par">
                 
                  <span class="borders"></span>
                </p>
                <p class="par">
       
                  <span class="tld"></span>
                </p>
              </div>
            </div>
          </template>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
